<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .post {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fafafa;
        }
        .post h3 {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Static Blog</h1>
    </header>
    <div class="container">
        <div id="posts"></div>
    </div>

    <script>
        async function loadPosts() {
            try {
                // Fetch the posts from a JSON file
                const response = await fetch('posts.json'); // Ensure this file is on the server
                const posts = await response.json();
                
                // Display the posts
                const postsContainer = document.getElementById('posts');
                posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.classList.add('post');
                    postElement.innerHTML = `
                        <h3>${post.title}</h3>
                        <p>${post.content}</p>
                    `;
                    postsContainer.appendChild(postElement);
                });
            } catch (error) {
                console.error('Error loading posts:', error);
            }
        }

        // Initial load
        loadPosts();
    </script>
</body>
</html>
